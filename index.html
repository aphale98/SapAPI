<!DOCTYPE html>
<html>
<head>
	<title>API Example</title>
</head>
<body>
	<h1>API Example</h1>
	<p id="response"></p>

	<script>
		fetch('http://localhost:8080/bills')
			.then(response => response.json())
			.then(data => {
				document.getElementById('response').innerHTML = JSON.stringify(data);
			})
			.catch(error => {
				console.error('Error:', error);
			});
	</script>
</body>
</html>
