<!DOCTYPE html>
<html>
<head>
    <title>API Response</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Business Partner ID</th>
                <th>Amount</th>
                <th>Currency</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8080/bills",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    var response = JSON.parse(data);
                    response.forEach(function(item) {
                        var row = $("<tr>");
                        $("<td>").text(item.CABillgReqDocument).appendTo(row);
                        $("<td>").text(item.BusinessPartner).appendTo(row);
                        $("<td>").text(item.CABillgReqTotalAmount).appendTo(row);
                        $("<td>").text(item.CABillgReqTotalAmountCurrency).appendTo(row);
                        $("<td>").text(item.InvoiceID).appendTo(row);
                        $("<td>").text(item.BusinessPartnerID).appendTo(row);
                        $("<td>").text(item.Amount).appendTo(row);
                        $("<td>").text(item.Currency).appendTo(row);
                        $("#data-table tbody").append(row);
						console.log(data);
                        console.log(item);
                    });
                }
            });
        });
    </script>
</body>
</html>
